<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up form</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
   
        <div class="leftside">
            
            <div class="logo-wrapper">
                <img src="logo.png" alt="Your Logo" class="logo">
                
                    <p>Odin</p>
                
            </div>
        </div>
        <form action="" method="post">
         
        
         <div class="herotext">
           <p>
             This is not a real online service! You know you need something like this
             in your life to help you realize your deepest dreams. Sign-up know to
             get started.
           </p>
           <p>You <em>know</em> you want to.</p>
         </div>
         
           <div class="inputcontainer">
               <legend>lets do this!</legend>
               <label for="fname">FIRST NAME</label>
               <input type="text" name="fname" id="fname" required />
               <label for="lname">LAST NAME</label>
               <input type="text" name="lname" id="lname" required />
               <label for="email">EMAIL</label>
               <input
                 type="email"
                 name="email"
                 id="email"
                 required
                 placeholder="someone@example.com"
               />
               <label for="tel">PHONE NUMBER</label>
               <input type="tel" name="tel" id="tel" required placeholder="" />
               <Label for="password">PASSWORD</Label>
               <input type="password" name="password" id="password" required>
               <Label for="cpassword"> COMFIRM PASSWORD</Label>
               <input type="password" name="cpassword" id="Cpassword" required>
           </div>
         <div class="login">
        
         <button type="submit">Create Account</button>
        
         <p>Already have an account? <span>log in</span></p>
         </div>
         </form>
        
    

  </body>
</html>
