<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up form</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header></header>
    <div class="leftside">
      <div class="logo-wrapper">
        <img src="logo.png" alt="Your Logo" class="logo" />

        <p>Odin</p>
        
      </div>
      
      
        <div class="cutline">
          <!-- <p>Photo by Hale West on Unspalsh.</p> -->
        </div>
      
    </div>

    <div class="rightside">
      <div class="hero-backgroundcolor">
        <div class="herotext">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign-up
            know to get started.
          </p>
          <p>You <em>know</em> you want to.</p>
        </div>
      </div>
      <form action="" method="post">
        
        <legend>let's do this!</legend>
        <div class="inputcontainer">
            <div class="form-leftside">
              <div>
                <label for="fname">FIRST NAME</label>
                <input type="text" name="fname" id="fname" required />
              </div>
              <div>
                <label for="email">EMAIL</label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  required
                  placeholder="someone@example.com"
                />
              </div>
              <div>
                <label for="password">PASSWORD</label>
                <input type="password" name="password" id="password" required />
              </div>
            </div>
            <div class="form-rightside">
              <div>
                <label for="lname">LAST NAME</label>
                <input type="text" name="lname" id="lname" required />
              </div>
              <div>
                <label for="tel">PHONE NUMBER</label>
                <input type="tel" name="tel" id="tel" required placeholder="" />
              </div>
              <div>
                <label for="cpassword"> COMFIRM PASSWORD</label>
                <input type="password" name="cpassword" id="Cpassword" required />
              </div>
            </div>
          </div>
        
        <div class="login-backgroundcolor">
          <div class="login-wrapper">
            <button type="submit">Create Account</button>
            <p>Already have an account? <span>log in</span></p>
          </div>
        </div>
      </form>
    </div>

    <footer></footer>
  </body>
</html>
